<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="homepage-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="homepage-container">
        <div class="nav-bar">
            <div class="nav-bar-item-container">
                <div class="nav-bar-items">
                    <div>
                        <div class="nav-bar-list-items">
                            <div class="gmail"><a href="#">Gmail</a></div>
                            <div class="images"><a href="#">Images</a></div>
                        </div>
                    </div>
                    <div>
                        <div class="nav-bar-icon-items">
                            <div class="searchLab-and-app">
                                <div class="icon-container searchLab-container">
                                    <div class="searchLab">
                                        <a href="#"><img src="img/searchLab.svg"></a>
                                    </div>
                                </div>
                                <div class="icon-container apps-container">
                                    <div class="apps">
                                        <a href="#"><img src="img/appsIcon.svg"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="icon-container account-container">
                                <div class="account">
                                    <a href="#"><img src="img/user.png"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo-container logo-container-height">
            <div class="logo">
                <img src="/img/google-logo.png">
            </div>
        </div>
        <section class="search-and-input-section">
            <div class="search-and-input-bar">
                <div class="search-icon-container">
                    <img src="img/search-icon.svg">
                </div>
                <div class="search-input-container">
                    <input type="text">
                </div>
                <div class="voice-search-container">
                    <img src="img/google-voice-search.svg">
                </div>
                <div class="image-search-container">
                    <img src="img/google-image-search.svg">
                </div>
            </div>
            <div class="search-and-feeling-lucky-container">
                <button class="search">Google Search</button>
                <button class="feeling-luck">I'm Feeling Lucky</button>
            </div>
        </section>
        <section class="language-option-section">
            <div class="language-option-container">
                <div class="language-option">
                    Google offered in:
                    <a href="#">Hausa</a>
                    <a href="#">Igbo</a>
                    <a href="#">Èdè Yorùbá</a>
                    <a href="#">Nigerian pidgin</a>
                </div>
            </div>
        </section>
        <div class="content-filter-container">
            <div class="content-filter">Nigeria</div>
        </div>
        <div class="footer-container">
            <div class="footer-item info">
                <a href="#">About</a>
                <a href="#">Advertising</a> 
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-item join-us">
                <a href="#">
                    <img src="img/join-us-leaf.png">
                    <span>Our third decade of climate action: join us</span>
                </a>
            </div>
            <div class="footer-item privacy-terms-and-settings">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
